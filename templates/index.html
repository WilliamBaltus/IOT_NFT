<!doctype html>
<html>
<head> 
    <title>IntelliVeggie</title>
	<link rel="stylesheet" href="../static/style.css/">
	    <style>
	      .latestData {
		float: none;
		width: 450px;
		border: 5px solid white;
		margin-left: 10px;
		margin-bottom: 10px;
		padding: 10px;
	      }
	      .latestData th, .load td {
		padding: 6px;
		text-align: center;
	      }
	    </style>
	<body>
		<img src = "{{url_for('static', filename='Intelli_Veggie_.jpg')}}"  alt = "Logo" >
	    <div id="latestData" class="latestData">
	      <table>
		<tr><th></th><th>Temperature</th><th>Humidity</th><th>Pressure</th></tr>
		<tr><th>Environmental Data:</th><td>{{ Temperature }}</td><td>{{ Humidity }}</td><td>{{ Pressure }}</td></tr>
		<tr><th>Last Updated:</th> <td> {{ Date }}</td> <td> {{ Timestamp }}</td></tr>
	      </table>
	    </div>

  	</body>
</head>
</html>
